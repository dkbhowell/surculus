<!DOCTYPE html>
<html>
<head>

<!--pluging in scripts here-->
    <!--Jquery in scripts here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>

        document.addEventListener("DOMContentLoaded", function() {
            // this function runs when the DOM is ready, i.e. when the document has been parsed
            var json = {};
            var url ={};
            p_tweet = document.getElementById("Tweet_Id");

            $.getJSON("data.json", function( data ) {
                json = data;

                for(i = 0; i < data.length; i++){
                    var tweet = data[i]
                    url = "https://twitter.com/id/status/" + encodeURIComponent(tweet.id_str);
                    console.log(url);
                    a = document.createElement('a');
                    a.href = url; // Insted of calling setAttribute
                    a.innerHTML = url // <a>INNER_TEXT</a>
                    p_tweet.appendChild(a); // Append the link to the div
                    linebreak = document.createElement("br");
                    p_tweet.appendChild(linebreak)
                }


            });



        });


    </script>




</head>

    <p>I am hosting the value and Key in data.json</p>
